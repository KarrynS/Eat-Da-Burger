<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eat-Da-Burger</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/burger_style.css" type="text/css" />
</head>
<body>
    <h1 class="mainTitle">Eat-Da-Burger</h1>
    <div class="row">
        <div class="col col-12">
            <div class="row">
                <div class="col col-12">
                    <h3 class="sectionTitle" id="createTitle">Enter a burger you'd like to eat</h3>
                </div>
            </div>
            <div class="row">
                <div class="col col-12">
                    <form class="create-form">
                        <div class="form-group">
                            <input type="text" id="burgerName" name="name">
                        </div>
                        <button type="submit" class="btn btn-warning">Add Burger</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-12 col-md-6">
            <div class="row">
                <div class="col col-12">
                    <h3 class="sectionTitle">Burgers waiting to be eaten</h3>
                </div>
                <div class="col col-12">
                    <ul class="burgerList">
                        {{#each burgers}}
                        <li>
                            🍔
                            {{id}}
                            {{burger_name}}
                            <button class="eat-burger btn btn-danger" data-id="{{this.id}}" data-newdevoured="true">
                                Devour it!</button>
                        </li>
                        {{/unless}}
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
        <div class="col col-12 col-md-6">
            <div class="row">
                <div class="col col-12">
                    <h3 class="sectionTitle">Burgers eaten up</h3>
                </div>
                <div class="col col-12">
                    <ul class="burgerList">
                        {{#each burgers}}
                        {{#if devoured}}
                        <li>
                            🍴 
                            {{burger_name}}
                            <button class="eat-burger btn btn-warning" data-id="{{this.id}}"
                                data-newdevoured="false">Reorder!!</button>
                        </li>
                        {{/if}}
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
